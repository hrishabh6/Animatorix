<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Select</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>

    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="button_1">
            <label for="check">
                <i class="fa-solid fa-bars" ></i>
            </label>
        </div>

        <div class="side_bar_menu">
            <div class="logo"> <a href="#">Animatorix</a></div>
            <label for="check">
                <div class="button_2"><i class="fa-duotone fa-solid fa-xmark"></i></div>    
            </label>
            <div class="menu_icons">
                <ul>
                    <li><a href=""><i class="fa-duotone fa-solid fa-house"></i>Home</a></li>
                    <li><a href=""><i class="fa-solid fa-list"></i>Categories</a></li>
                    <li><a href=""><i class="fa-duotone fa-solid fa-fire"></i>Popular this week</a></li>
                    <li><a href=""><i class="fa-duotone fa-solid fa-magnifying-glass"></i>Search</a></li>
                    <li><a href=""><i class="fa-regular fa-comment"></i>Latest Comments</a></li>
                </ul>
            </div>

            <div class="social_media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-telegram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>


    </div>
</body>

</html>
